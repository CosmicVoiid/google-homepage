<!DOCTYPE html>

<html>
    <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .logo {
        margin-top: 200px;
        width: 300px;
        height: 100px;
    }

    .searchbar {
        margin-top: 2em;
        height: 30px;
        width: 550px;
        border: 2px solid rgb(204, 199, 206);
        border-radius: 50px;
        outline: none;
        padding: 10px;
        padding-left: 50px;
        font-size: 15px;
    }

    .icon {
        position: absolute;
        left: 670px;
        right: 0px;
        top: 346px;
        bottom: 0px;
        color: rgb(105, 101, 107);
    }
    
    </style>

    </head>

    <body>
        <img class="center logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <input class="center searchbar" type="text">
        <span class = "material-icons icon">search</span>
    </body>
</html>
